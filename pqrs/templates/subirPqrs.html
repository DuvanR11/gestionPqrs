{% extends "index.html" %}


{% block menu %}
  {% include "components/menu.html"%}
{% endblock %}

{% block contenido %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<br>
<div class="container">
  <form class="well form-horizontal" action="" method="post"  id="contact_form">{% csrf_token %}  
    <fieldset>

      <legend>Formula tu PQR</legend>

      <div class="form-group">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="anonimo" name="anonimo">
            <label class="form-check-label" for="flexSwitchCheckDefault">PQR Anonima <i class="bi bi-incognito"></i></label>
        </div>
      </div>


      <!-- Text input-->

      <div class="form-group">
        <label class="col-md-4 control-label">Asunto</label>  
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="titulo" name="titulo" placeholder="Digita el asunto" class="form-control"  type="text">
          </div>
        </div>
      </div>


      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label">Correo</label>  
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input id="correo" name="correo" placeholder="Digita tu correo" class="form-control"  type="text">
          </div>
        </div>
      </div>


      <div class="form-group"> 
        <label class="col-md-4 control-label">Oficina</label>
        <div class="col-md-4 selectContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
            <select id="oficina" name="oficina" class="form-control selectpicker" >
              <option value=" " >Selecciona la oficina</option>
              {%for i in oficinas%}
              <option value="{{i.id}}">{{i.nombreOficina}}</option>
              {% endfor %}
            </select>
          </div>
        </div>
      </div>

      <!-- Select Basic -->
      
      <div class="form-group"> 
        <label class="col-md-4 control-label">Barrio</label>
        <div class="col-md-4 selectContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
            <select id="barrio" name="barrio" class="form-control selectpicker" >
              <option value=" " >Selecciona tu barrio</option>
              
            </select>
          </div>
        </div>
      </div>


      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label">Carga tu PQR</label>  
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
            <input id="archivo" name="archivo"  class="form-control" type="file">
          </div>
        </div>
      </div>
      
      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label"></label>
        <div class="col-md-2">
          <button id="btn-pqr" type="submit" style="width: 350px" class="btn btn-warning" onclick="changeVisibility()">Enviar <span class="glyphicon glyphicon-send"></span></button>
        </div>
      </div>
     {%if messages%}
      {% for m in messages %}
            <div class="alert alert-success" role="alert" id="success_message">{{m}} <i class="glyphicon glyphicon-thumbs-up"></i></div>
      {% endfor %}
     {%endif%}
   
    </fieldset>
  </form>
</div>

<script src="/static/js/validaciones.js"></script>

{% endblock %}
