{% extends "index.html" %}


{% block menu %}
  {% include "components/menu.html"%}
{% endblock %}

{% block contenido %}
<section  class="team">
  <div class="container">
    <div class="team-details">
      <div class="project-header team-header text-left">
        <h2>Empleados y Oficinas</h2>
      </div>
      
      <div class="team-card">
        <div class="container">
          <div class="row">
            <div class="owl-carousel  team-carousel">
              {%for o in oficinas%}
              <div class="col-sm-3 col-xs-12">
                <div class="single-team-box team-box-bg-1">
                  <div class="team-box-inner">
                    <h3>{{o.username}}</h3>
                    <p class="team-meta">{{o.oficina}}</p>
                    <a href="/oficinas" class="learn-btn">
                      ver mas
                    </a>
                  </div>
      
                </div>
              </div>
              {%endfor%} 
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
